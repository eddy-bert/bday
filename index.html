<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Sophia ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #d8f3dc, #b7e4c7, #cdeccd, #e9fce9);
  background-size: 400% 400%;
  animation: gradientFlow 18s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* üíó Animated Pink Headings */
h1, h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  background: linear-gradient(90deg, #ff4fa3, #ff8cc8, #ff4fa3);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 4s linear infinite;
  text-shadow: 0 0 20px rgba(255,105,180,0.4);
}

@keyframes shimmer {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 80px 20px;
  text-align: center;
  position: relative;
  color: #2f3e34;
}

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 20px;
  background: rgba(255,255,255,0.3);
  backdrop-filter: blur(15px);
  z-index: 10;
}

.navbar a {
  color: #ff4fa3;
  font-weight: 500;
  text-decoration: none;
}

/* üå∏ Petals */
.petal {
  position: fixed;
  top: -50px;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at 30% 30%, #fff, #ffcad4);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  opacity: 0.8;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
  10% { opacity: 0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* üéûÔ∏è GIF Placeholder */
.gif-container {
  margin-top: 30px;
  width: 300px;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.15);
  animation: floatGif 4s ease-in-out infinite;
}

@keyframes floatGif {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

.gif-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Glass Card */
.glass-card {
  max-width: 700px;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.typewriter {
  border-right: 2px solid #ff4fa3;
  white-space: pre-wrap;
}

/* üéâ Confetti */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 999;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="background-music.mp3" type="audio/mpeg">
</audio>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#letter">Letter</a>
  <a href="#audio">Messages</a>
  <a href="#wish">Make a Wish</a>
</div>

<canvas id="confetti"></canvas>

<section id="home">
  <h1>Happy Birthday Sophia! ü§ç</h1>

  <div class="gif-container">
    <!-- Replace this file name with your uploaded GIF -->
    <img src="catbday.gif" alt="Birthday GIF">
  </div>
</section>

<section id="letter">
  <div class="glass-card">
    <h2>Sophia,</h2>
    <p id="letterText" class="typewriter"></p>
  </div>
</section>

<section id="audio">
  <div class="glass-card">
    <h2>Birthday Messages (whimpering)üéß</h2>
    <audio controls><source src="audio1.mp3.m4a"></audio><br><br>
    <audio controls><source src="audio2.mp3.m4a"></audio><br><br>
    <audio controls><source src="audio3.mp3.m4a"></audio>
  </div>
</section>

<section id="wish">
  <h2>Make a WishüïØÔ∏è</h2>
  <div style="width:20px;height:100px;background:white;border-radius:10px;position:relative;">
    <div id="flame" style="width:25px;height:35px;background:radial-gradient(circle,#fff176,#ff9800);border-radius:50%;position:absolute;top:-30px;left:-2.5px;animation:flicker 0.2s infinite alternate;cursor:pointer;"></div>
  </div>
  <p>Click the flame to blow it out.</p>
</section>

<script>
/* Petals */
for (let i = 0; i < 30; i++) {
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (8 + Math.random() * 10) + "s";
  petal.style.animationDelay = Math.random() * 10 + "s";
  document.body.appendChild(petal);
}

/* Music + Confetti */
window.addEventListener("load", () => {
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play().catch(()=>{});
  let fade = setInterval(() => {
    if (music.volume < 0.6) music.volume += 0.02;
    else clearInterval(fade);
  }, 200);
  burstConfetti();
});

/* Typewriter Scroll Trigger */
const message = `
You finally turned 23! Lowkey a scary year
I remember when I was your age, well like rn lol.

Honestly, im really glad you've came (pause) into my life
you've added so much to it and can't wait what else we'll
be up to! 

I truly wish nothing but the best for you. You're such a smart,
dedicated and thoughtful person, I have no doubt you'll 
achieve everything you set your mind to!

I hope this year brings you peace, adventure,
and every quiet dream you've wished for.

Hopefully you enjoy this little gift that originated 
from that one convo a couple days ago!

With all my care,
‚Äî Eddy
`;

let typed = false;
function typeWriter() {
  let i = 0;
  function typing() {
    if (i < message.length) {
      document.getElementById("letterText").innerHTML += message.charAt(i);
      i++;
      setTimeout(typing, 35);
    }
  }
  typing();
}

window.addEventListener("scroll", () => {
  const letterSection = document.getElementById("letter");
  if (letterSection.getBoundingClientRect().top < window.innerHeight - 100 && !typed) {
    typed = true;
    typeWriter();
  }
});

/* Candle Blow */
document.getElementById("flame").addEventListener("click", function() {
  this.style.display = "none";
});

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];
function burstConfetti() {
  for (let i = 0; i < 400; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 6 + 2,
      speedY: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 80%, 75%)`
    });
  }
  animate();
}
function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach((c,index)=>{
    c.y += c.speedY;
    ctx.fillStyle=c.color;
    ctx.fillRect(c.x,c.y,c.size,c.size);
    if(c.y>canvas.height) confetti[index].y=0;
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
